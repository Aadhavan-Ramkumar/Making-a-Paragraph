<!DOCTYPE html>

<html>

<head>
    <title> Making a Paragraph </title>
</head>

<body>
    <h1> Making a Paragraph </h1>
    <div>
        <span> 1. </span>
        <input type="text" id="Input1.1" placeholder="Sentence 1">
        <span> 1. </span>
        <input type="text" id="Input2.1" placeholder="Sentence 1">
    </div>
    <br>
    <div>
        <span> 2. </span>
        <input type="text" id="Input1.2" placeholder="Sentence 2">
        <span> 2. </span>
        <input type="text" id="Input2.2" placeholder="Sentence 2">
    </div>
    <br>
    <div>
        <span> 3. </span>
        <input type="text" id="Input1.3" placeholder="Sentence 3">
        <span> 3. </span>
        <input type="text" id="Input2.3" placeholder="Sentence 3">
    </div>
    <br>
    <div>
        <span> 4. </span>
        <input type="text" id="Input1.4" placeholder="Sentence 4">
        <span> 4. </span>
        <input type="text" id="Input2.4" placeholder="Sentence 4">
    </div>
    <br>
    <div>
        <span> 5. </span>
        <input type="text" id="Input1.5" placeholder="Sentence 5">
        <span> 5. </span>
        <input type="text" id="Input2.5" placeholder="Sentence 5">
    </div>
    <br>
    <div>
        <span> 6. </span>
        <input type="text" id="Input1.6" placeholder="Sentence 6">
        <span> 6. </span>
        <input type="text" id="Input2.6" placeholder="Sentence 6">
    </div>
    <br>
    <div>
        <button onclick="ShowParagraph1()"> Show Paragraph 1 </button>
        <button onclick="ShowParagraph2()"> Show Paragraph 2 </button>
    </div>
    <br>
    <div>
        <div id="Paragraph1"></div>
        <div id="Paragraph2"></div>
    </div>
    <style>
        body {
            text-align: center;
            background-color: red;
            color: yellow;
        }

        input,
        button {
            background-color: red;
            color: yellow;
        }
    </style>
    <script>
        function ShowParagraph1() {
            var Sentences = [];
            for (var i = 1; i <= 6; i++) {
                Sentences.push(document.getElementById("Input1." + i).value);
            }
            document.getElementById("Paragraph1").innerHTML = Sentences.join(". ");
        }

        function ShowParagraph2() {
            var Sentences = [];
            for (var i = 1; i <= 6; i++) {
                Sentences.push(document.getElementById("Input2." + i).value);
            }
            document.getElementById("Paragraph2").innerHTML = Sentences.join(". ");
        }
    </script>
</body>

</html>
